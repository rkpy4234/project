<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style">

</head>
<body>
    <div class="regis">
    <div class="rapper">
        <form action="#" method="post">
            <h1>Registration</h1>
            <div class="container" >
                <div class="row g-2" >
                  <div class="col-6" >
                    <div class="p-3">
                        <h5>Full Name</h5>
                    <input type="text" name="fname" placeholder="Full Name" required>
                    <br><br>
                    <h5>E-Mail</h5>
                    <input type="email" name="email" placeholder="abc@example.com" required>
                    <br><br>
                    <h5>Phone Number</h5>
                    <input type="number" name="number" placeholder="+977-9800000000" required>
                    
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="p-3">
                        <h5>Username</h5>
                    <input type="email" name="Username" placeholder="Enter Your Username" required>
                    <br><br>
                    <h5>Password</h5>
                    <input type="password" name="password" placeholder="Enter Your Password" required>
                    <br><br>
                    <h5>Conform Password</h5>
                    <input type="password" name="password" placeholder="Re-enter Your Password" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="p-3" style="word-spacing: 10px;">
                        <h5>Gender</h5>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                        
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other"> Other
                        </label><br>
                    </div>
                   
                  
                </div>
              </div>

              <div class="d-grid">
                <button class="btn btn-success" type="button" style="background-color: #043e29;  box-shadow: 0 0 10px rgba(36, 22, 22, 1);">Submit</button>
                
              </div>




        </form>
    </div>
    </div>
    
</body>
</html>
